{% extends 'base.html' %}

{% block meta %}
<title>Create New Task</title>
{% endblock meta %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid navbar-dark bg-dark">
        <a class="navbar-brand navbar-dark bg-dark">{{username}}</a>
        <button class="navbar-toggler navbar-dark bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon navbar-dark bg-dark"></span>
          </button>
          <div class="collapse navbar-collapse navbar-dark bg-dark" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link navbar-dark bg-dark" href="{% url 'todolist:show_todolist' %}">Todolist<span class="sr-only navbar-dark bg-dark"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link navbar-dark bg-dark" href="{% url 'todolist:logout' %}">Logout</a>
                </li>
              </ul>
          </div>
    </div>
  </nav>

  <h1 class="text-zinc-800" style="font-weight:bold ; font-size:50px; text-align: center; margin-bottom: 20px;">Create New Task</h1>

<div class="items-center md:flex flex justify-center md:w-full">
  <form class="md:w-70 bg-zinc-800 shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST">
      {% csrf_token %}
      <div class="mb-4">
          <label class="block text-white text-sm font-bold mb-2" for="username">
              Title
      </label>
      <label class="text-lg bg-white shadow appearance-none border rounded w-full py-2 px-3 text-zinc-800 leading-tight focus:outline-none focus:shadow-outline">{{form.title}}</label>
  </div>
  <div class="mb-6">
      <label class="block text-white text-sm font-bold mb-2" for="description">
          Description
      </label>
      <label class="text-lg bg-white shadow appearance-none border rounded w-full py-2 px-3 text-zinc-800 leading-tight focus:outline-none focus:shadow-outline">{{form.description}}</label>
  </div>
    <div class="flex items-center justify-center">
      <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"  type="submit" value="Submit">
  </div>
</form>
</div>

{% endblock content %}
