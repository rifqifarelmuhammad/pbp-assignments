{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<div class = "register">
    
    <h1 class="font-formulir">Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <div class="formulir-registrasi">
                <table>  
                    {{ form.as_table }}  
                    <tr>  
                        <td></td>
                        <td><input class="button-daftar" type="submit" name="submit" value="Daftar"/></td>  
                    </tr>  
                </table>  
            </div>
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
            {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
