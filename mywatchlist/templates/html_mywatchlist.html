{% extends 'base.html' %}

 {% block content %}

 <h3>{{pesan}}</h3>

 <table>
    <tr>
      <th>Watched</th>
      <th>Title</th>
      <th>Rating</th>
      <th>Release Date</th>
      <th>Review</th>
    </tr>
    
    {% for film in list_film %}
    <tr>
      <th>{{film.watched}}</th>
      <th>{{film.title}}</th>
      <th>{{film.rating}}</th>
      <th>{{film.release_date}}</th>
      <th>{{film.review}}</th>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
